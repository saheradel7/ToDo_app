{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        form {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        form:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-info {
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-info:hover {
            background-color: #0056b3;
        }

        .table {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .table:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .table th, .table td {
            text-align: center;
            color: #343a40;
        }

        .btn-success, .btn-primary, .btn-danger {
            margin-right: 5px;
        }

        .btn-sm {
            font-size: 14px;
        }
		
	
		
    </style>
    <title>To Do App</title>
</head>
<body>

    <div class="container">
        <div class="col-7 mx-auto">
            <h1>To Do App</h1>
        </div>
    </div>

    <div class="container">
        <div class="col-7 mx-auto text-center">
            <form method="POST" action="{% url 'newtask' %}">
                {% csrf_token %}
                {{ form.title }}
                <button class="btn btn-info mt-3" type="submit" >New Task</button>
            </form>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="col-10 mx-auto">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Your Tasks</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    {% for t in tasks %}
                        <tr>
                            <td class="text-center col-8 " style="font-size: 18px;">{{ t.title }}</td>
                            <td>
								<button type="button" class="btn btn-success btn-sm done-btn">Done</button>
                                <a type="button" class="btn btn-primary btn-sm" href = "{% url 'update_task' t.id%}">Edit</a>
                                <a type="button" href="{% url 'delete' t.id%}" class="btn btn-danger btn-sm">Delete</a>
								
							</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
